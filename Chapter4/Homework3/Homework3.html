<!doctype html>
<html>
  <head>
    <title>A Simple App</title>
 </head>
 <body>
    <header>
      <h1> Calculator</h1>
       </header>
 <main>
      <section class='comment-input'>
        <button id="clear">Clear</button><br>
        <p>Add Your Numbers:</p>
          <input id="counter"placeholder="Enter Numbers"><button>+</button><br>
          <button id="average">Average</button><br>
          <button id="largest">Largest</button><br>
	      <button id="even"> 1 Even Number</button><br>
	      <button id="alleven">All Even</button><br>
          <button id="largestunder">Largest using Underscore</button><br>
	      <button id="evenunder">Atleast 1 Even Number using Underscore</button><br>
	      <button id="allevenunder">All Even using Underscore</button><br>
            </section>
      <section class='comments'>
         </section>
       <section class='commentstring-input'>
        <p>Add Your Strings:</p>
        <input id="counterstring"placeholder="Enter strings">
        <button id="add">+</button><br>
        <input id="stringsearch"placeholder="Enter Search Strings">
        <button id="search" >Search String</button>
        <button id="search2">Atleast 2 Times</button><br>
        <input id="stringnsearch" placeholder="Enter Search Strings">
        <input id="nstring" placeholder="Enter Nos of times">    
        <button id="searchn">Contain N Times</button>
     </section>
     <section class='commentstring'>
      </section>
       <section class='commentunderscore-input'>
            <br><br> <br><br>
       </section>
       <section class='commentunderscore'>
        </section>
   </main>
    <footer>
    </footer>
    <script type = "text/javascript" src="underscore.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="Homework3.js"></script>
  </body>
</html>
